<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!--style-->
    <link rel="stylesheet" href="../css/style.css" />

    <!--Icons-->
    <script src="https://unpkg.com/feather-icons"></script>

    <title>Warung Bibit</title>
  </head>
  <body>
    <!-- Daftar Start -->
    <div class="daftar-container">
      <form class="form-container">
        <h3 class="textjudul mb-5 mt-2 text-center">Daftar</h3>
        <div class="row mt-5">
          <div class="col-md-5">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label textform"
                >Username</label
              >
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                  ><i data-feather="user"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Username"
                />
              </div>
            </div>
          </div>
          <div class="col-md-7">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label textform"
                >E-mail</label
              >
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                  ><i data-feather="mail"></i
                ></span>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="E-mail"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label textform"
                >Password</label
              >
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                  ><i data-feather="lock"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label textform"
                >Ulangi Password</label
              >
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                  ><i data-feather="lock"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Ulangi Password"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="mb-3 mt-2 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label textform" for="exampleCheck1"
            >Saya Menyetujui
            <span class="textform-red">Syarat & Ketentuan</span> Yang Belaku
            <span class="textform-red">*</span></label
          >
        </div>
        <div class="d-grid mt-5">
          <button type="submit" class="btn btn-outline-primary textform">
            Daftar
          </button>
        </div>
        <div class="mt-2">
          <span class="textform"
            >Sudah Punya Akun?
            <a href="masuk.html" class="textform text-hover"
              >Masuk Disini</a
            ></span
          >
        </div>
      </form>
    </div>
    <!-- Daftar End -->

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!--Icons-->
    <script>
      feather.replace();
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--Javascript-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
