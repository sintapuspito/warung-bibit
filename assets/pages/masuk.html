<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!--style-->
    <link rel="stylesheet" href="../css/style.css" />

    <!--Icons-->
    <script src="https://unpkg.com/feather-icons"></script>

    <title>Warung Bibit</title>
  </head>
  <body>
    <!-- Masuk Start -->
    <div class="masuk-container">
      <form class="form-container">
        <h3 class="textjudul mb-5 mt-2 text-center">Masuk</h3>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label textform"
            >E-mail</label
          >
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><i data-feather="mail"></i
            ></span>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Masukkan E-mail"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label textform"
            >Password</label
          >
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><i data-feather="lock"></i
            ></span>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Masukkan Password"
            />
          </div>
        </div>
        <div style="margin-top: -10px" class="text-end">
          <a href="#" class="textform text-hover">Lupa Password?</a>
        </div>
        <div class="d-grid mt-5">
          <button type="submit" class="btn btn-outline-primary textform">
            Masuk
          </button>
        </div>
        <div class="mt-2">
          <span class="textform"
            >Belum Punya Akun?
            <a href="daftar.html" class="textform text-hover"
              >Daftar Disini</a
            ></span
          >
        </div>
      </form>
    </div>
    <!-- Masuk End -->

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!--Icons-->
    <script>
      feather.replace();
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--Javascript-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
